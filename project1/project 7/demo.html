<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <!-- <link rel="stylesheet" href="netflixstyle.css"> -->
     <style>
        /* Netflix Clone CSS */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #141414;
    color: white;
}

.nav-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background-color: rgba(0, 0, 0, 0.8);
}

.nav-logo {
    width: 150px;
}

.nav-btn select, .nav-btn button {
    margin-left: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: red;
    color: white;
    cursor: pointer;
}

.hero {
    position: relative;
    height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: url('https://assets.nflxext.com/ffe/siteui/vlv3/bg.jpg') no-repeat center center/cover;
}

.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
}

.hero-content {
    position: relative;
    z-index: 1;
    max-width: 700px;
}

.hero h1 {
    font-size: 3rem;
    font-weight: bold;
}

.hero h2 {
    margin-top: 10px;
    font-size: 1.5rem;
    font-weight: normal;
}

.email-form {
    margin-top: 20px;
    display: flex;
    justify-content: center;
}

.email-form input {
    padding: 15px;
    width: 300px;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
}

.email-form button {
    padding: 15px 20px;
    background-color: red;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
}

.trending {
    padding: 50px;
}

.trending h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.movie-slider {
    display: flex;
    gap: 10px;
    overflow-x: scroll;
}

.movie img {
    width: 200px;
    border-radius: 10px;
}

     </style>
</head>

<body>
    <header class="nav-bar">
        <img src="7890.jpg" alt="Netflix Logo" class="nav-logo">
        <div class="nav-btn">
            <select name="Language" id="Language">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Punjabi">Punjabi</option>
            </select>
            <button class="btn">Sign In</button>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-form">
                <input type="email" placeholder="Email address" required>
                <button>Get Started</button>
            </div>
        </div>
    </section>
    
    <section class="trending">
        <h2>Trending Now</h2>
        <div class="movie-slider">
            <div class="movie"><img src="movie1.jpg" alt="Movie 1"></div>
            <div class="movie"><img src="movie2.jpg" alt="Movie 2"></div>
            <div class="movie"><img src="movie3.jpg" alt="Movie 3"></div>
            <div class="movie"><img src="movie4.jpg" alt="Movie 4"></div>
            <div class="movie"><img src="movie5.jpg" alt="Movie 5"></div>
        </div>
    </section>
</body>
</html>
